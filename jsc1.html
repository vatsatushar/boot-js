<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-1</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            let x = document.getElementById("numberInput").value;
            let reversedNumber = x.split('').reverse().join('');
            document.getElementById("result").innerText = "Reversed Number: " + reversedNumber;
        }
    </script>
</body>
</html>
