<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript-3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <table border="1px" cellpadding="0px" cellspacing="0px">
        <tr>
            <td>
                <form>
                    <label for="num1">1st Number:</label>
                    <input type="number" id="num1"><br><br>
                    <label for="num2">2nd Number:</label>
                    <input type="number" id="num2"><br><br>
                    <button type="button" id="multiplybtn">Multiply</button>
                    <button type="button" id="dividebtn">Divide</button>
                </form>
                <p id="result">The Result is :</p>
            </td>
        </tr>
    </table>
    <script>
        document.getElementById('multiplybtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                document.getElementById('result').innerText = 'The Result is: ' + result;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers';
            }
        });

        document.getElementById('dividebtn').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const result = num1 / num2;
                    document.getElementById('result').innerText = 'The Result is: ' + result;
                } else {
                    document.getElementById('result').innerText = 'Cannot divide by zero';
                }
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers';
            }
        });
    </script>
</body>
</html>
